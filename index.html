<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>QuiRP: Quick Role-Playing</title>
        <script src="index.js" type="text/javascript"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header" id="header">
            <h1>QuiRP: Quick Role-Playing</h1>
            <p>Play role-play campaigns online, in 5 minutes or less.</p>
            <button onclick="chooseAdv()">Choose Your Adventure!</button>
        </div>
        <div class="choose-adv" id="choose-adv">
            <button onclick="choseAdvOne()">Adventure 1</button>
            <button onclick="choseAdvTwo()">Adventure 2</button>
            <button onclick="choseAdvThree()">Adventure 3</button>
        </div>
        <div class="num-players" id="num-players">
            <label for="player-one">Player 1 name:</label>
            <input type="text" id="player-one" name="player-one"><br>
            <button onclick="playersOne()">1 Player</button>
            <button onclick="playersTwo()">2 Players</button>
        </div>
        <div class="play" id="play">
            <p id="playerprompt"></p>
        </div>
    </body>
</html>
