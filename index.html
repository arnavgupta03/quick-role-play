<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>QuiRP: Quick Role-Playing</title>
        <script src="index.js" type="text/javascript"></script>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body onload="onLoad()">
        <div class="header" id="header">
            <h1>QuiRP: Quick Role-Playing</h1>
            <p>Play role-play campaigns online, in 5 minutes or less.</p>
            <button onclick="chooseAdv()">Choose Your Adventure!</button>
        </div>
        <div class="choose-adv" id="choose-adv">
            <button onclick="choseAdvOne()" class="advOne">Greedy's Robots: The Code of Destiny</button>
            <button onclick="choseAdvTwo()" class="advTwo" disabled="true">Adventure 2<br>(Coming Soon)</button>
            <button onclick="choseAdvThree()" class="advThree" disabled="true">Adventure 3<br>(Coming Soon)</button>
        </div>
        <div class="num-players" id="num-players">
            <label for="player-one">Player 1 name:</label>
            <input type="text" id="player-one" name="player-one"><br><br>
            <button onclick="playersOne()" class="oneplayer">1 Player</button>
            <button onclick="playersTwo()" class="twoplayer" disabled="true">2 Players (Coming Soon)</button>
        </div>
        <div class="play" id="play">
            <p id="playerprompt"></p>
        </div>
    </body>
</html>
